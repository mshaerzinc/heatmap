<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>register</title>
</head>

<body>
    <div class="auth-wrapper">
        <div class="col banner"></div>
        <div class="col auth-content">
            <div class="inner">
                <div class="top-ques">
                    <div>Already have an account?</div>
                    <a href="./login.html">Sign In</a>
                </div>
                <div class="form-wrapper">
                    <div class="form-header">
                        <div class="title">Register Your Account!</div>
                        <div class="sub-title">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
                        </div>
                    </div>

                    <form class="form">
                        <div class="form-item">
                            <label for="full-name">Full Name*</label>
                            <input type="text" name="full-name" id="full-name" placeholder="Full Name">
                        </div>
                        <div class="form-item">
                            <label for="Email address">Email address*</label>
                            <input type="email" name="Email address" id="Email address" placeholder="Email address">
                        </div>
                        <div class="form-item">
                            <label for="Create password">Create password*</label>
                            <input type="password" name="Create password" id="Create password"
                                placeholder="Create password">
                        </div>
                        <div class="form-item checkbox">
                            <input type="checkbox" name="agree-terms" id="agree-terms">
                            <label for="agree-terms">I agree to terms & conditions</label>
                        </div>
                        <div class="form-item submit">
                            <button class="btn" type="submit">Register Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
